apiVersion: v1
kind: Secret
metadata:
  name: app-secret
  namespace: backend-ns
type: Opaque
# IMPORTANT: All values must be base64 encoded
# To encode: echo -n 'your-value' | base64
# To decode: echo 'encoded-value' | base64 -d
data:
  # PostgreSQL username - Encoded value: appuser
  POSTGRES_USER: YXBwdXNlcg==
  # PostgreSQL password - Encoded value: apppass
  POSTGRES_PASSWORD: YXBwcGFzcw==
